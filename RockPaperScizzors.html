<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scizzor Game</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="RockPaperScizzors.css">
    <script src="RockPaperScizzors.js"></script>
  </head>
  <body>
   <div class="main">
     <h1>ROCK-PAPER-SCISSOR</h1>
     <h3>Choose your move</h3>
     <div class="btn">
       <button type="button" id="rock_btn" name="rock_btn">ROCK</button>
       <button type="button" id="scissor_btn" name="scissor_btn">SCISSOR</button>
       <button type="button" id="paper_btn" name="paper_btn">PAPER</button>
     </div>
     <br>
     <div class="players">
       <div class="computerScore">
         <h2 id="player_1">Computer</h2>
         <p id="computerResult">0</p>
       </div>
       <div class="playerScore">
         <h2 id="player_2">You</h2>
         <p id="playerResult">0</p>
       </div>
     </div>
     <div >
       <span id="accounceWinner">No Winner</span>
        <button type="button" id="Refresh_Round" name="refreshbtn">Refresh Round</button>
     </div>




   </div>
  </body>
</html>
